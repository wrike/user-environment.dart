language: dart
sudo: false
matrix:
  include:
    - dart: stable
      with_content_shell: true
      before_install:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - sleep 3
      script:
        - pub run dart_dev coverage --no-html
        - bash <(curl -s https://codecov.io/bash) -f coverage/coverage.lcov

cache:
  directories:
    - $HOME/.pub-cache

branches:
  only:
  - gh-pages
  - /.*/
